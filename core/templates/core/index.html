{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{% static "styles/base.css" %}" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/sockjs/1.1/sockjs.min.js"></script>
    <script type="text/javascript" src="/static/build/js/centrifuge.min.js"></script>
  </head>
  <body>
    {% if user.is_authenticated %}
    <div id="centrifuge" style="display:none"
      data-url="{{ CENTRIFUGE_WS_ENDPOINT }}"
      data-user="{{ CENTRIFUGE_USER }}"
      data-info="{{ CENTRIFUGE_INFO|safe }}"
      data-token="{{ CENTRIFUGE_TOKEN }}"
      data-timestamp="{{ CENTRIFUGE_TIMESTAMP }}"
    >
    </div>
    <script type="text/javascript" src="/static/build/js/base.js"></script>
    <div id="root"></div>
      <script src="/static/build/indexBundle.js"></script>
    {% else %}
      <div class="back">  </div>
          <div class="empty">
            <div class="empty">
            </div>
          </div>
        <div class="box">
          <div class="b-post">
            <h1>Добро пожаловать на наш сайт!</h1>
          </div>
          <div class="b-post">
            <h3>Вы не авторизированы</h3>
          </div>
          <div class="b-post">
            <div class="button_field">
              <a href="{% url 'core:login'%}"><button>Войти</button></a>
            </div>
            <div class="button_field">
              <a href="{% url 'core:registration'%}"><button>Зарегистрироваться</button></a>
            </div>
          </div>
        </div>
    {% endif %}
  </body>
</html>
